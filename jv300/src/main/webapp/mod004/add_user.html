<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
	<url-pattern>/mod004/hello.do</url-pattern>
 -->
	<form action="add_user.do" method="post">
		<p>
			회원 아이디 :
			<input type="text" name="userId">
		</p>
		<p>
			비밀번호 :
			<input type="password" name="passwd">
		</p>
		<p>
			이름 :
			<input type="text" name="userName">
		</p>
		<p>
			주민번호 :
			<input type="text" name="ssn" maxlength="6" placeholder="앞 6자리">
		</p>
		<p>
			이메일1 :
			<input type="text" name="email1" placeholder="아이디">
		</p>
		<p>
			이메일2 :
			<input type="text" name="email2" placeholder="메일도메인 ex) naver.com">
		</p>
		<p>
			관심분야 : <label><input type="checkbox" name="concerns" value="java">Java</label> <label><input type="checkbox" name="concerns" value="servlet/jsp">Servlet/JSP</label> <label><input type="checkbox" name="concerns" value="ejb">EJB</label> <label><input type="checkbox" name="concerns" value="android">Android</label>
		<p>
			<input type="submit" value="확인">
			<input type="reset" value="리셋">
		</p>
	</form>
</body>
</html>
